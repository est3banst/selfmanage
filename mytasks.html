<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic&family=Oswald&display=swap" rel="stylesheet">

<body>
   <main>
    <div class="container-app">
        <h1 class="task-app">My Tasklist Application</h1>
        <div class="container-inputs">
            <input type="text" class="task-input" id="task-input" placeholder="Add a new task">
            <button class="btn-standard" id="up-task">
                <span class="text-container">
                  <span class="text">Add task</span>
                </span>
              </button>
              
        </div>
          
            <ul id="task-cont" class="task-list">
                
            </ul>
        
            
    </div>
   </main>
   <script src="main.js"></script>
